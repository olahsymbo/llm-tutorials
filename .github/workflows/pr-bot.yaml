name: AI Code Review  

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  id-token: write
  pull-requests: write
  repository-projects: write

jobs:
  ai_review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Ensures we can compare with the previous commit

      - name: Get Changed Files
        id: changed_files
        run: |
          git diff --name-only HEAD^ HEAD > changed_files.txt
          echo "Changed files:"
          cat changed_files.txt

      - name: Read Changed Files Content
        id: read_changed_files
        run: |
          content=""
          while IFS= read -r file; do
            echo "Processing: $file"
            content+="### $file\n$(cat "$file")\n\n"
          done < changed_files.txt
          echo "code_content<<EOF" >> $GITHUB_ENV
          echo "$content" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Analyze Code with OpenAI
        run: |
          CODE_CONTENT=$(printf '%s' "$code_content" | jq -Rs .)
          curl -X POST "https://api.openai.com/v1/chat/completions" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
                  \"model\": \"gpt-3.5-turbo\",
                  \"messages\": [
                    {\"role\": \"system\", \"content\": \"You are an AI code reviewer. Review the following code for quality, potential issues, and improvements.\"},
                    {\"role\": \"user\", \"content\": $CODE_CONTENT}
                  ],
                  \"temperature\": 0.2,
                  \"max_tokens\": 1500
                }" > ai_review.json
          cat ai_review.json

      - name: Post AI Review as PR Comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.TOKENGITHUB }}
          script: |
            const fs = require('fs');
            const review = JSON.parse(fs.readFileSync('ai_review.json', 'utf8'));
            const comment = review.choices[0].message.content.trim();
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "### AI Code Review Bot ðŸ¤–\n" + comment
            });

